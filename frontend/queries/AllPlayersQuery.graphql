query getPlayers{
  players{
    playerId
    firstName
    lastName
    playerTeam {
      teamName
      teamCity
    }
    playerImage
    position
    height
    weight
    age
    draftYear
    draftNumber
    country
    contractYear
    contractAmount
    averageSalary
    signedUsing
    baseSalary
    deadCap
    capFigure
    capPercentage
    futureGuranteed
    injury
    seasonEndingInjury
  }
}