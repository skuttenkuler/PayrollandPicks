query getPlayersByTeam($id: Int){
  team(id: $id) {
    teamId
    teamName
    teamCity
    teamLogo
    playerSet{
      playerId
      firstName
      lastName
      playerImage
      position
      height
      weight
      age
      draftYear
      draftNumber
      country
      contractYear
      contractAmount
      averageSalary
      signedUsing
      baseSalary
      deadCap
      capFigure
      capPercentage
      futureGuranteed
      injury
      seasonEndingInjury
    }
  }